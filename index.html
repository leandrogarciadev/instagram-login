<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram by Leandro Garcia</title>
</head>
<body>
    <div class="instagram-fundo">
        <div class="instagram-celular">
            <img src="./img/img-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="dupla-div">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <a href="https://www.instagram.com/leandrogarcia3108">
                        <img src="./img/img-perfil.jpg" alt="foto de perfil">
                    </a>
                </div>
                <a href="https://www.instagram.com" class="instagram-login">Continue como leandrogarcia3108</a>
                <a href="https://www.instagram.com" class="instagram-logout">Remover conta</a>
            </div>
            <div class="dupla-div">
                <p class="not-account">Não é leandrogarcia3108?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="https://www.instagram.com">Mudar de contas</a></span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com">Inscreva-se</a></span>
                </p>
            </div>
            <div class="buscar-apps">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com" class="app-download"></a>
                    <a href="https://play.google.com" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
